<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="d-flex justify-content-center align-content-center my-5 formulario">
            <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" name="Nombre" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" name="Apellido" class="form-control" id="apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="Email" class="form-control" id="email" placeholder="email@email.com">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text"  name="Telefono"class="form-control" id="telefono">
                </div>
                <div class="mb-3 ">
                    <p>Seleccione mascota:</p>
                    <label><input class="form-check-input" type="checkbox" name=Mascota value="Perro">Perro</label>
                    <label><input class="form-check-input" type="checkbox" name=Mascota value="Gato">Gato</label>
                    
                </div>
                  
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentarios:</label>
                    <textarea name="Comentario" name="Nombre" class="form-control" id="comentario" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-dark">Subir</button>
              </form>


        </div>
        <p>Visítanos</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6869258109523!2d-58.43257238477008!3d-34.612077380457414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1ses!2sar!4v1653923925200!5m2!1ses!2sar" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div>

        </div>
        

    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
